<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>Agenda Telefonica</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="imagens/telefone.png" alt="telefone"/>
                <h1>Agenda Telefonica</h1>
            </header>
            <form id="form_atividade">
                <input type="text" id="nome_contato" required placeholder="Nome da Pessoa"/>
                <input type="number" id="numero_telefone" required placeholder="numero" min="900000" />
                <button type="submit">Cadastrar</button>
            </form>
            <table cellspacing = "0">
                <thead>
                    <tr>
                        <th>
                            contato
                        </th>
                        <th>
                            Numero
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas construidas pelo main.js -->
                </tbody>
                <!-- <tfoot>
                    <tr>
                        <td>quant.possui</td>
                        <td id=""></td>
                        <td id=""></td>
                    </tr>
                </tfoot> -->
            </table>
        </div>
        <script src="main.js"></script>
    </body>
</html>
